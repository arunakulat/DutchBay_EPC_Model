name: ci

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (best-effort)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
          # ensure test essentials even if requirements.txt is minimal
          pip install --upgrade pytest pyyaml jsonschema

      - name: Smoke + architecture tests
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
        run: |
          # Avoid external plugins; keep cache local to workspace
          python -m pytest -q -c /dev/null -o cache_dir=.pytest_cache_local \
            tests/smoke tests/architecture