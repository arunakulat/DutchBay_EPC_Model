mkdir -p .github/workflows

cat > .github/workflows/regression-smoke.yml <<'YAML'
name: Regression Smoke
on:
  workflow_dispatch: {}    # allow gh workflow run
  push:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Belt-and-suspenders: if a stray file named .venv exists, remove it.
      - name: Ensure .venv is not a file
        run: |
          if [ -f .venv ] && [ ! -d .venv ]; then
            echo "Removing tracked .venv file so python3 -m venv could create a directory (if we ever used one)"
            rm -f .venv
          fi

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps (no venv on CI)
        run: |
          python -m pip install -U pip
          python -m pip install -e .
          python -m pip install -U pytest pyyaml jsonschema

      - name: Run smoke tests
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: '1'
        run: |
          python -m pytest -q -c /dev/null -o cache_dir=.pytest_cache_ci \
            tests/smoke/test_cli_e2e.py::test_cli_e2e \
            tests/smoke/test_runner_and_validation.py::test_run_dir_writes_outputs_csv \
            tests/smoke/test_runner_and_validation.py::test_strict_rejects_unknown_key \
            tests/smoke/test_runner_and_validation.py::test_relaxed_allows_metadata \
            tests/architecture/test_irr_is_singleton.py
YAML

