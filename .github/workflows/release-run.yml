name: Release Run
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Guard BEFORE any bootstrap call
      - name: Ensure .venv is not a file
        shell: bash
        run: |
          if [ -f .venv ] && [ ! -d .venv ]; then
            echo "Removing tracked .venv file so python3 -m venv can create a directory"
            rm -f .venv
          fi

      # If you use the bootstrap script in release, keep this; otherwise remove both
      - name: Run bootstrap (optional)
        if: ${{ always() }}
        shell: bash
        run: bash scripts/roll_zip_and_bootstrap.sh

      - name: Set up Python
        uses: actions/setup-python@v5
        with: { python-version: '3.11' }

      - name: Install deps
        shell: bash
        run: |
          python -m pip install -U pip
          python -m pip install -e .

      - name: Validate canned scenario
        shell: bash
        run: |
          python -m dutchbay_v13.validate inputs/scenarios/release_case.yaml

      - name: Run IRR and generate artifacts
        shell: bash
        run: |
          rm -rf _out && mkdir _out
          python -m dutchbay_v13 --mode irr --config inputs/scenarios/release_case.yaml --out _out --fmt csv
          ls -l _out

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            _out/summary.json
            _out/*_results_*.csv

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            _out/summary.json
            _out/*_results_*.csv

            