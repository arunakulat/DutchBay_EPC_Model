cat > .github/workflows/release-run.yml <<'YAML'
name: Release Run
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      # Guard against a stray .venv file in the repo
      - name: Ensure .venv is not a file
        run: |
          if [ -f .venv ] && [ ! -d .venv ]; then rm -f .venv; fi

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps (no venv on CI)
        run: |
          python -m pip install -U pip
          python -m pip install -e .
          python -m pip install -U pyyaml jsonschema

      - name: Validate canned scenario
        run: |
          python -m dutchbay_v13.validate dutchbay_v13/dutchbay_v13/inputs/scenarios/release_case.yaml

      - name: Run IRR and generate artifacts
        run: |
          rm -rf _out && mkdir _out
          python -m dutchbay_v13 --mode irr --config dutchbay_v13/dutchbay_v13/inputs/scenarios/release_case.yaml --out _out --fmt csv
          ls -l _out

      - name: Upload artifacts (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: irr-results
          path: |
            _out/summary.json
            _out/*_results_*.csv

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            _out/summary.json
            _out/*_results_*.csv
YAML

