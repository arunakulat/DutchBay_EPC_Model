name: Release run & attach assets

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  run-and-release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip wheel setuptools
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
          # editable install if present (safe to no-op if not)
          if [ -f pyproject.toml ] || [ -f setup.py ]; then pip install -e . || true; fi
          # lightweight runtime deps used by validate/cli
          pip install pyyaml jsonschema

      - name: Validate scenario (strict)
        env:
          VALIDATION_MODE: strict
        run: python -m dutchbay_v13.validate inputs/scenarios/release_case.yaml

      - name: Run model (IRR) and write outputs
        run: |
          rm -rf _out && mkdir -p _out
          python -m dutchbay_v13 --mode irr --config inputs/scenarios/release_case.yaml --out _out --fmt csv
          ls -al _out

      - name: Upload run artifacts (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: release-run_${{ github.ref_name }}
          path: |
            _out/summary.json
            _out/*_results_*.csv

      - name: Publish GitHub Release with assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            _out/summary.json
            _out/*_results_*.csv
          draft: false
          prerelease: false

          